language: go

go:
- '1.11'
- master

os:
- linux
- windows
- osx

matrix:
  allow_failures:
  - os: windows
    go: master
  fast_finish: true

before_install:
- go get -t -v ./...
- go get -u golang.org/x/tools/cmd/goimports
- go get -u golang.org/x/lint/golint
- go get github.com/golang/dep/...
- chmod +x travis_build.sh

install:
- "$GOPATH/bin/dep ensure -v"

notifications:
  email: false

script:
- go test -v -race ./...
- go vet ./...
- goimports -d $(find . -type f -name '*.go' -not -path "./vendor/*")
- golint $(go list ./... | grep -v /vendor/)
- "./travis_build.sh"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ethr_linux.zip
  file: ethr_windows.zip
  file: ethr_osx.zip
  on:
    repo: pgmsft/ethr
    all_branches: true
    tags: true

